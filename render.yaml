services:
  # Backend API Service
  - type: web
    name: cryptosim-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_PORT
        sync: false
      - key: UPSTASH_REDIS_REST_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true

  # Web Frontend Service
  - type: web
    name: cryptosim-frontend
    env: static
    plan: starter
    buildCommand: echo "Static site - no build needed"
    staticPublishPath: ./frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
